{% extends "base.html" %}

{% block title %}Hobbies{% endblock %}

{% block content %}
  <section>
    <h2>My Hobbies :O</h2>
    <ul class="hobby-list">
      {% for hobby in hobbies %}
        <li>
          <p>{{ hobby.name }}</p>
          <img src="{{ url_for('static', filename='img/hobbies/' ~ hobby.image) }}"
               alt="{{ hobby.name }}" width="150">
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
